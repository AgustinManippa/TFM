  <div class="conversation-list">
    <h2>Conversations</h2>
    <ul>
      <li *ngFor="let conversation of result?.messages">
        <div class="conversation-item">
          <div class="conversation-header">
            <h3>{{ conversation.senderUsername }}</h3>
            <span>{{ conversation.timestamp | date: 'medium' }}</span>
          </div>
          <p>{{ conversation.content }}</p>
        </div>
      </li>
    </ul>
  </div>
