<div class="message-form">
  <h2>Enviar Mensaje</h2>
  <form (ngSubmit)="sendMessage()" [formGroup]="messageForm">
    <div class="form-group">
      <label for="recipient">Destinatario:</label>
      <input type="text" id="recipient" formControlName="recipient" required>
    </div>
    <div class="form-group">
      <label for="content">Mensaje:</label>
      <textarea id="content" formControlName="content" required></textarea>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!messageForm.valid">Enviar</button>
    </div>
  </form>
</div>
