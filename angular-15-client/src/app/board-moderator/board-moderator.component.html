<table class="user-table">
  <thead>
    <tr>
      <th>Nombre de usuario</th>
      <th>Email</th>
      <th>Rol</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.roles }}</td>
    </tr>
  </tbody>
</table>
